<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Formulário - Bootstrap</title>
</head>

<body>

    <section id="chamadaPesquisa">
        <div class="container">
            <div class="row">
                <p>Quer responder à nossa pesquisa e ainda ganhar mimos?</p>
                <button class="main-btn" id="pesquisa-btn"><a href="#ancora">Quero!</a></button>
            </div>
        </div>
    </section>

    <section id="form">
        <section class="container">
            <form>
                <div class="form-group" id="ancora">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="seuemail@email.com">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control" name="estado" id="estado">
                        <option value="selecione">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diaNasc">Data de nascimento</label>
                    <input class="form-control" type="date" name="diaNasc" id="diaNasc">
                </div>

                <h6>Selecione seu produto Ivone preferido:</h6>
                <div class="form-check-inline" id="pref">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="opcao1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Filtro Solar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="opcao2">
                        <label class="form-check-label" for="exampleRadios2">
                            Creme Anti-idade
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Ácido hialurônico
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Ácido glicólico
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nota">Qual nota você dá pra gente?</label>
                    <select class="form-control" name="nota" id="nota">
                        <option value="selecione">Selecione</option>
                        <option value="0">0 - Não compraria de novo e ainda contra indico para amigos</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 - Talvez eu compre, talvez não</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10 - Super compraria novamente!</option>
                    </select>
                </div>           

                <div class="form-check" id="checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Selecione se aceita nossos <a href="#">termos de uso</a>.
                    </label>
                </div>

                <div class="form-group text-center">
                    <button id="pesquisa-btn2" type="button">Enviar e escolher seu mimo</button>
                </div>

                <div class="alert alert-danger d-none">
                    Preencha os campos corretamente!
                </div>
            </form>

        </section>
    </section>





    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
</body>

</html>
